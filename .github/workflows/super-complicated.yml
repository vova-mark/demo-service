name: Super Complicated Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on:
        group: ${{ needs.SET-GH-RUNNERS.outputs.runner_group_name }}

    # Define workflow inputs
    env:
      CUSTOM_MESSAGE: ${{ inputs.custom_message || 'Default message' }}
      RUN_EXTRA_STEPS: ${{ inputs.run_extra_steps || 'false' }}
      ARTIFACT_NAME: ${{ inputs.artifact_name || 'workspace-archive' }}
      NODE_VERSION: ${{ inputs.node_version || '20' }}
      JAVA_VERSION: ${{ inputs.java_version || '21' }}
      PYTHON_VERSION: ${{ inputs.python_version || '3.11' }}

    steps:
      # 2. Bash: Show current directory
      - name: Show current directory
        run: pwd

      # 4. Bash: Print date
      - name: Print current date
        run: date

      # 7. Bash: Print first 10 lines of README
      - name: Print first 10 lines of README
        run: |
          if [ -f README.md ]; then head -10 README.md; else echo "No README.md"; fi

      # 8. Bash: Create a temp file with custom message
      - name: Create a temp file
        run: echo "$CUSTOM_MESSAGE" > temp.txt

      # 9. Bash: Archive workspace
      - name: Archive workspace
        run: tar czf workspace.tar.gz .

      # 11. GitHub Action: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 12. GitHub Action: Set up Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      # 13. GitHub Action: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # 14. GitHub Action: Upload artifact
      - name: Upload temp file
        uses: actions/upload-artifact@v4
        with:
          name: temp-file
          path: temp.txt

      # 15. GitHub Action: Download artifact
      - name: Download temp file
        uses: actions/download-artifact@v4
        with:
          name: temp-file

      # 16. GitHub Action: Cache dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # 17. GitHub Action: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 18. GitHub Action: Upload workspace archive
      - name: Upload workspace archive
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: workspace.tar.gz

      # 19. GitHub Action: Create issue on failure
      - name: Create issue on failure
        if: failure()
        uses: dacbd/create-issue-action@v1
        with:
          title: 'Workflow failed'
          body: 'The workflow failed. Please investigate.'

      # 20. GitHub Action: Slack notification
      - name: Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # 21. Bash: Run extra steps if input is true
      - name: Extra step (conditional)
        if: ${{ env.RUN_EXTRA_STEPS == 'true' }}
        run: echo "Running extra steps as requested!"
